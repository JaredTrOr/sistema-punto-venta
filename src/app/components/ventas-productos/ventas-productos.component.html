<div *ngIf="!ventasPorProducto.length" class="mt-5">
    <h3>No se han encontrado ventas a√∫n</h3>
</div>

<table class="table mt-5">
    <thead>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Importe</th>
        <th>Total</th>
    </thead>

    <tbody>
        <tr *ngFor="let producto of ventasPorProducto">
            <td>{{ producto.nombreProducto }}</td>
            <td>{{ producto.cantidad }}</td>
            <td>${{ producto.importe }}</td>
            <td>${{ producto.total }}</td>
        </tr>
        <tr></tr>
        <tr>
            <td>Total:</td>
            <td></td>
            <td></td>
            <td>${{ getTotalVentas() }}</td>
        </tr>
    </tbody>
</table>
