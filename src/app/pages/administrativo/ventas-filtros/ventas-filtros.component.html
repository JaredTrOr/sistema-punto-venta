<app-navbar-admin></app-navbar-admin>
<section class="p-5">
  <h2>Ventas generales</h2>

  <div class="filtros-container mt-5">

    <div class="filtro-dia-cmbox">
      <select name="" id="" class="filtro">
        <option value="0">Hoy</option>
        <option value="1">Ayer</option>
        <option value="2">Últimos 7 días</option>
        <option value="3">Últimos 30 días</option>
        <option value="4">Este mes</option>
        <option value="5">Mes pasado</option>
        <option value="6">Este año</option>
        <option value="7">Año pasado</option>
      </select>
    </div>

    <div class="filtro-check mt-4">
      Más filtros
      <input [(ngModel)]="masFiltros" type="checkbox">
    </div>

    <div *ngIf="masFiltros" class="mas-filtros mt-4">
      <div class="filtro-dia d-flex gap-5 mt-5">
        <div>
          <label for="">Fecha Inicio</label>
          <input type="date">
        </div>

        <div>
          <label for="">Fecha Fin</label>
          <input type="date">
        </div>
      </div>

      <div class="filtro-hora mt-5 d-flex gap-5">
        <div>
          <label for="">Hora Inicio</label>
          <select name="" id="" class="horas">
            <option value="0">00:00</option>
            <option value="1">01:00</option>
            <option value="2">02:00</option>
            <option value="3">03:00</option>
            <option value="4">04:00</option>
            <option value="5">05:00</option>
            <option value="6">06:00</option>
            <option value="7">07:00</option>
            <option value="8">08:00</option>
            <option value="9">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
            <option value="20">20:00</option>
            <option value="21">21:00</option>
            <option value="22">22:00</option>
            <option value="23">23:00</option>
          </select>
        </div>

        <div>
          <label for="">Hora Inicio</label>
          <select name="" id="" class="horas">
            <option value="0">00:00</option>
            <option value="1">01:00</option>
            <option value="2">02:00</option>
            <option value="3">03:00</option>
            <option value="4">04:00</option>
            <option value="5">05:00</option>
            <option value="6">06:00</option>
            <option value="7">07:00</option>
            <option value="8">08:00</option>
            <option value="9">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
            <option value="20">20:00</option>
            <option value="21">21:00</option>
            <option value="22">22:00</option>
            <option value="23">23:00</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <button
    (click)="exportarPDF('Exportación de ventas del día ' + this.tiempo.getDate() +' a las ' + this.tiempo.getHora())"
    *ngIf="ventas.length" class="btns btn-exportar">
    Exportar
  </button>

  <div class="mt-5 radio-buttons-container">
    <div class="radio-button-row">
      <input id="radioVentasGeneral" type="radio" name="radioVenta" value="ventasGeneral" [(ngModel)]="ventasProductos">
      <label for="radioVentasGeneral"> Ventas generales</label>
    </div>

    <div class="mt-3 radio-button-row">
      <input id="radioVentasProducto" type="radio" name="radioVenta" value="ventasProducto"
        [(ngModel)]="ventasProductos">
      <label for="radioVentasProducto"> Ventas por producto</label>
    </div>
  </div>

  <app-ventas-productos *ngIf="ventas.length && ventasProductos === 'ventasProducto'"
    [ventasPorProducto]="ventasPorProducto"></app-ventas-productos>
  <app-ventas-general *ngIf="ventas.length && ventasProductos === 'ventasGeneral'"
    [ventas]="ventas"></app-ventas-general>
</section>
