<section class="p-5">
  <div class="header-container">
    <h2><i class="bi bi-file-earmark-text"></i> Resumen de ventas</h2>

    <div class="d-flex gap-3 ">

      <button
        (click)="exportarPDF('ExportaciÃ³n de ventas del dÃ­a ' + this.tiempo.getDate() +' a las ' + this.tiempo.getHora())"
        *ngIf="ventasDespuesCorte.length" class="btns btn-generar-pdf">
        Generar PDF
      </button>

      <button (click)="realizarCorte()" *ngIf="ventasDespuesCorte.length && ventasProductos==='ventasProducto'"
        class="btns btn-generar-corte">Generar corte</button>
    </div>
  </div>

  <div class="mostrar-ventas-container mt-4">
    <div class="header-radio-buttons-container">
      <div>Mostrar por: </div>
      <div class="radio-buttons-container">
        <div class="radio-button-row">
          <input class="radio-custom" id="radioVentasGeneral" type="radio" name="radioVenta" value="ventasGeneral" [(ngModel)]="ventasProductos">
          <label class="custom-label" for="radioVentasGeneral">Notas</label>
        </div>
    
        <div class="radio-button-row">
          <input class="radio-custom" id="radioVentasProducto" type="radio" name="radioVenta" value="ventasProducto"
            [(ngModel)]="ventasProductos">
          <label class="custom-label" for="radioVentasProducto">Ventas</label>
        </div>
      </div>
    </div>
  
    <app-ventas-general *ngIf="ventasProductos === 'ventasGeneral'" [ventas]="ventasDespuesCorte"
      [origen]="'empleado'"></app-ventas-general>
  
    <div *ngIf="ventasProductos === 'ventasProducto'" class="ventas-producto-container">
      <app-ventas-productos [ventasPorProducto]="ventasPorProducto"></app-ventas-productos>
    </div>
  </div>

</section>
