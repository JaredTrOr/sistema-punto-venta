<section class="main-container">

    <div class="image-container">
        <!-- <img src="./assets/images/login_image.png" class="login-image" alt=""> -->
    </div>

    <div class="login-form-container">
        <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
            <h2>Sistema de punto de venta</h2>

            <div class="login-form-row mt-5">
                <p class="bold"><label for="username">Usuario:</label></p>
                <input id="username" class="input-text" type="text" placeholder="Ingrese su usuario"
                    formControlName="usuario">

                <div class="mensaje-error" *ngIf="enviado && myForm['usuario'].errors?.['required']">
                    El usuario es un campo obligatorio
                </div>
            </div>

            <div class="login-form-row mt-5">
                <p class="bold"><label for="password">Contraseña:</label></p>
                <input id="password" class="input-text" type="password" placeholder="Ingrese su contraseña"
                    formControlName="password">

                <div class="mensaje-error" *ngIf="enviado && myForm['password'].errors?.['required']">
                    La contraseña es obligatoria
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn-ingresar"><i class="white bi bi-arrow-right"></i></button>
            </div>
        </form>
    </div>
</section>
